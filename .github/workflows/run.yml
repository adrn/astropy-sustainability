name: Run dashboard
on:
  pull_request:
    branches: [main]
  push: # TODO: change this to weekly cron
    branches: [main]

env:
  ADS_DEV_KEY: ${{ secrets.ADS_DEV_KEY }}

jobs:
  run_scripts:
    name: Run ADS queries and Astropy Git log parsing
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.7"

      - name: Install package and dependencies
        run: |
          pip install -e .

      # - name: Run ADS queries
      #   run: |
      #     python scripts/query_ads.py

      - name: Clone Astropy
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: 'astropy/astropy'
          path: 'astropy'

      - name: Run Git log parsing
        run: |
          python scripts/make_gitstats.py astropy

      - name: Run Jupyter notebooks
        run: | # TODO
          ls cache

